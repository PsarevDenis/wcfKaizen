<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить проблему</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/jquery.orgchart.css" rel="stylesheet">
    <script src="script/jquery.js"></script>
    <script src="script/jquery.cookie.js"></script>
    <script src="script/addProblem.js"></script>
    <script src="script/index.js"></script>
    <script src="script/jquery.orgchart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>Добавить проблему</div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="row h-100">
                <form class="col-12 form-container" action="problem.html" method="LINK">
                    <div class="form-group">
                        <label for="whatHappen">Что происходит?</label>
                        <input type="text" class="form-control form-control-input" name="whatHappen" id="whatHappen">
                    </div>
                    <div class="form-group">
                        <label for="whereHappen">Где происходит?</label>
                        <input type="text" class="form-control form-control-input" name="whereHappen" id="whereHappen">
                    </div>
                    <div class="form-group">
                        <label for="WhenHappen">Когда происходит?</label>
                        <input type="text" class="form-control form-control-input" name="whenHappen" id="whenHappen">
                    </div>
                    <div class="form-group">
                        <label for="HowOften">Как часто?</label>
                        <input type="text" class="form-control form-control-input" name="howOften" id="howOften">
                    </div>
                    <div class="form-group">
                        <label for="HowDoYouKnow">Откуда известно?</label>
                        <input type="text" class="form-control form-control-input" name="howDoYouKnow" id="howDoYouKnow">
                    </div>
                    <div class="form-group">
                        <label for="WhyImportant">Почему это важно?</label>
                        <input type="text" class="form-control form-control-input" name="whyImportant" id="whyImportant">
                    </div>
                    <div class="form-group">
                        <label for="Effect">Эффект</label>
                        <input type="text" class="form-control form-control-input" name="effect" id="effect">
                    </div>
                    <div class="form-group dynamic-stuff">
                        <label for="fakt">Факты</label>
                        <input type="text" class="form-control dynamic-element form-control-input" name="fakt" id="fakt">
                        <input type="text" class="form-control dynamic-element form-control-input" name="fakt1" id="fakt1">
                        <input type="text" class="form-control dynamic-element form-control-input" name="fakt2" id="fakt2">
                        <input type="text" class="form-control dynamic-element form-control-input" name="fakt3" id="fakt3">
                        <input type="text" class="form-control dynamic-element form-control-input" name="fakt4" id="fakt4">
                    </div>
                    
                    <div class="form-group">
                        <label for="wasWarked">Была в работе?</label>
                        <input type="checkbox" class="form-control" name="wasWarked" id="wasWarked">
                    </div>
                    <div id="checkboxWorked">
                        <div class="form-group">
                            <label for="HowSolveProblem">Как решали проблему?</label>
                            <input type="text" class="form-control form-control-input" name="howSolveProblem" id="howSolveProblem">
                        </div>
                        <div class="form-group">
                            <label for="WhatIdeasIdWorked">Какие идеи выработаны?</label>
                            <input type="text" class="form-control form-control-input" name="whatIdeasIdWorked" id="whatIdeasIdWorked">
                        </div>
                        <div class="form-group">
                            <label for="WhyIdeasNotImplemanted">Почему идеи не реализованы?</label>
                            <input type="text" class="form-control form-control-input" name="whyIdeasNotImplemanted" id="whyIdeasNotImplemanted">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="problemText">Формулировка проблемы</label>
                        <textarea class="form-control" rows="5" name="problemText" id="problemText" placeholder="Сформулируйте проблему"></textarea>

                    </div>

                    <div class="form-group">
                        <button type="button" id="saveProblem" class="control-button">Сохранить</button>
                        <button type="submit" class="control-button">Назад</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <footer class='footer'>
        <div class="footer-container">
            <div>Пользователь: Псарев Денис Игоревич</div>
        </div>
    </footer>
</body>
</html>
