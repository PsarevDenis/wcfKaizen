<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Кайдзен команда</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/jquery.orgchart.css" rel="stylesheet">
    <script src="script/jquery.js"></script>
    <script src="script/kaizenCommand.js"></script>
    <script src="script/jquery.orgchart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>Кайдзен команда</div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="row h-100">
                <form class="col-12 form-container" action="problem.html" method="LINK">
                    <div class="form-group">
                        <label for="departmentId">Производство, цех</label>
                        <select class="form-control form-control-input" id="departmentId" name="departmentId"></select>

                    </div>
                    <div class="form-group">
                        <label for="commandName">Название проекта</label>
                        <input type="text" class="form-control form-control-input" name="commandName" id="commandName" placeholder="Сформулируйте тему для работы команды">
                    </div>
                    <div class="form-group">
                        <label for="commandTypeId">Уровень Кайдзен команды</label>
                        <select class="form-control form-control-input" id="commandTypeId" name="commandTypeId"></select>

                    </div>
                    <div class="form-group">
                        <label for="customer">Заказчик</label>
                        <input type="text" class="form-control form-control-input" name="customer" id="customer" placeholder="ФИО">
                    </div>
                    <div class="form-group">
                        <label for="leader">Лидер</label>
                        <input type="text" class="form-control form-control-input" name="leader" id="leader" placeholder="ФИО">
                    </div>
                    <div class="form-group">
                        <label for="subject">Цель Кайдзен команды</label>
                        <textarea class="form-control" rows="5" name="subject" id="subject" placeholder="Сформулируйте цель"></textarea>

                    </div>
                    <div class="form-group dynamic-stuff">
                        <label for="member">Участники</label>
                        <input type="text" class="form-control dynamic-element form-control-input" name="member" id="member" placeholder="ФИО, max 12">

                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <p class="add-one">+ Добавить участника</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="control-button" id="formSub">Сохранить</button>
                        <button type="button" class="control-button" id="next">Далее</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <footer class='footer'>
        <div class="footer-container">
            <div>Пользователь: Псарев Денис Игоревич</div>
        </div>
    </footer>
</body>
</html>
