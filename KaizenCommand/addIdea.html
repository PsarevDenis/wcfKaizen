<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить идею</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/jquery.orgchart.css" rel="stylesheet">
    <script src="script/jquery.js"></script>
    <script src="script/index.js"></script>
    <script src="script/jquery.orgchart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>Добавить идею</div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="row h-100">
                <form class="col-12 form-container" action="/kaizenIdea/s/" method="POST">
                    <div class="form-group">
                        <label for="whatHappen">Что будем делать?</label>
                        <input type="text" class="form-control form-control-input" name="WhatEliminate" id="WhatEliminate" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="whereHappen">В чем будем измерять?</label>
                        <input type="text" class="form-control form-control-input" name="Measure" id="Measure" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="WhenHappen">Какой результат хотим получить?</label>
                        <input type="text" class="form-control form-control-input" name="Result" id="Result" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="HowOften">Когда хотим его получить?</label>
                        <input type="text" class="form-control form-control-input" name="WhenGetResult" id="WhenGetResult" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="problemText">Цель</label>
                        <textarea class="form-control" rows="5" name="GoalText" id="GoalText" placeholder="Сформулируйте цель"></textarea>

                    </div>

                    <div class="form-group">
                        <button type="submit" class="control-button">Сохранить</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <footer class='footer'>
        <div class="footer-container">
            <div>Пользователь: Псарев Денис Игоревич</div>
        </div>
    </footer>
</body>
</html>
